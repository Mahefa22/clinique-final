<body>
    <header>
        <a href="index.html"><img src="../image/logo.jpg" alt="logo" ></a>
        <nav>
            <ul>
                <li><a href="consultations.html">Consulation recents </a></li>

            </ul>
        </nav>
    </header>
    <main class="contenuForm">
        <h2>Informations sur le patients</h2>
        <form id="patientForm">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            <label for="firstName">Prenoms:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="comment">Commentaire:</label>
            <textarea id="comment" name="comment"></textarea>
            <label for="number">Numero du patients:</label>
            <input type="text" id="number" name="number" required>
            <label for="consultationDay">Jour de consultation:</label>
            <input type="date" id="consultationDay" name="consultationDay" required>
            <button type="submit">Ajouter</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
